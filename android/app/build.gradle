plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace 'com.example.flutter_app' // Replace with your actual namespace (package name)
    compileSdkVersion 34 // Ensure this is the latest SDK version you want to use
    defaultConfig {
        applicationId = "com.example.flutter_app" // Make sure this matches your namespace
        minSdk = 23 // Adjust if you need a different min SDK version
        targetSdk = 34 // This should match compileSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Update to Java 17
        targetCompatibility = JavaVersion.VERSION_17 // Update to Java 17
    }

    kotlinOptions {
        jvmTarget = '17' // Ensure Kotlin targets Java 17
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM manages all Firebase versions
    implementation(platform("com.google.firebase:firebase-bom:33.5.0"))
    implementation("com.google.firebase:firebase-analytics") // Include Firebase Analytics
}

// Apply the Google services plugin
apply plugin: 'com.google.gms.google-services'
